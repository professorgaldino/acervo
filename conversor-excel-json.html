<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Conversor de Tabela para JSON</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f2f2f2;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 20px;
      font-family: monospace;
    }
    pre {
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      overflow-x: auto;
    }
    button {
      padding: 10px 20px;
      margin-right: 10px;
      background-color: #1e88e5;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #1565c0;
    }
    .button-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Conversor de Tabela para JSON</h1>
  <p>Cole abaixo os dados separados por tabulação (copiados, por exemplo, de uma planilha Excel):</p>

  <textarea id="input" placeholder="Cole aqui os dados..."></textarea>

  <div class="button-group">
    <button onclick="converterParaJSON()">Converter para JSON</button>
    <button onclick="copiarJSON()">Copiar JSON</button>
  </div>

  <h2>Resultado:</h2>
  <pre id="output">{}</pre>

  <script>
    function converterParaJSON() {
      const input = document.getElementById("input").value.trim();
      const linhas = input.split("\n");
      const cabecalho = linhas[0].split("\t");
      const dados = {};

      for (let i = 1; i < linhas.length; i++) {
        const colunas = linhas[i].split("\t");
        if (colunas.length !== cabecalho.length) continue;

        const item = {};
        for (let j = 0; j < cabecalho.length; j++) {
          item[cabecalho[j].trim()] = colunas[j].trim();
        }

        dados[i] = item;
      }

      document.getElementById("output").textContent = JSON.stringify(dados, null, 2);
    }

    function copiarJSON() {
      const output = document.getElementById("output").textContent;
      navigator.clipboard.writeText(output)
        .then(() => alert("JSON copiado com sucesso!"))
        .catch(() => alert("Erro ao copiar o JSON."));
    }
  </script>

</body>
</html>
